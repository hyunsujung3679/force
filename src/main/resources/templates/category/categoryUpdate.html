<!DOCTYPE html>
<html th:replace="fragment/commonBody :: commonLayout(~{::link}, ~{::script}, ~{::section})"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/category/categoryUpdate.css}">
    <script th:inline="javascript"></script>
</head>
<body>

    <section class="section">
        <form class="form" th:action th:object="${category}" method="post">
            <input type="hidden" th:field="*{categoryNo}"/>
            <div class="div-wrap">
                <div class="first-div">
                    <label th:text="|#{label.category.name} : |"></label>
                    <input type="text" class="first-div-input" th:field="*{categoryName}"/>
                </div>
                <div class="field-error" th:if="${errors?.containsKey('categoryName')}" th:text="${errors['categoryName']}"></div>
                <div class="second-div">
                    <label th:text="|#{label.use.yn} : |"></label>
                    <select class="second-div-select" th:field="*{useYn}">
                        <option value="1" th:text="#{label.Y}"></option>
                        <option value="0" th:text="#{label.N}"></option>
                    </select>
                </div>
                <div class="third-div">
                    <label th:text="|#{label.priority} : |"></label>
                    <input type="number" min="1" class="third-div-input" th:field="*{priority}"/>
                </div>
                <div class="field-error" th:if="${errors?.containsKey('priority')}" th:text="${errors['priority']}"></div>
                <div class="button-wrap">
                    <button type="submit" class="save-button" th:text="#{button.save}"></button>
                    <button type="button" class="back-button" th:onclick="|location.href='@{/category}'|" th:text="#{button.back}"></button>
                </div>
            </div>
        </form>
    </section>

</body>
</html>
