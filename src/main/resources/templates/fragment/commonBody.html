<!DOCTYPE html>
<html th:fragment="commonLayout(links,script,content)" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Force</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/fragment/commonBody.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"/>
    <th:block th:replace="${links}"/>
    <th:block th:replace="${script}"/>
</head>
<body>

    <div class="header">
        <div class="header-title">
            <p class="main-title" th:text="#{title.force}"></p>
        </div>
        <div class="header-content">
            <p class="content" th:text="|#{header.storeName} : ${header.storeName}|"></p>
            <p class="content" th:text="|#{header.businessDate} : ${#temporals.format(header.businessDate, 'YYYY-MM-dd (E)')}|"></p>
            <p class="content" th:text="|#{header.salesMan} : ${header.salesMan}|"></p>
            <p class="content" th:text="|#{header.currentDate} : ${#temporals.format(header.currentDate, 'YYYY-MM-dd HH:mm')}|"></p>
        </div>
        <form th:action method="post">
            <button type="submit" class="button-1" th:text="#{button.close}"></button>
        </form>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="button-2" th:text="#{button.logout}"></button>
        </form>
    </div>

    <div class="main">
        <div class="side-bar">
            <div class="side-bar-button-wrap">
                <button type="button" class="side-bar-button" th:text="#{button.table}" th:onclick="|location.href='@{/table}'|">></button>
                <button type="button" class="side-bar-button" th:text="#{button.category}" th:onclick="|location.href='@{/category}'|">></button>
                <button type="button" class="side-bar-button" th:text="#{button.menu}" th:onclick="|location.href='@{/menu}'|"></button>
                <button type="button" class="side-bar-button" th:text="#{button.ingredient}"></button>
                <button type="button" class="side-bar-button" th:text="#{button.sales}"></button>
                <button type="button" class="side-bar-button" th:text="#{button.stock}"></button>
                <button type="button" class="side-bar-button" th:text="#{button.inquiry}"></button>
            </div>
        </div>
        <div th:replace="${content}"></div>
    </div>

    <div id="table-move-modal" class="modal">
        <div class="top-area">
            <div class="table-modal-text" th:text="#{label.before.move.table}"></div>
            <div class="table-modal-text" th:text="#{label.after.move.table}"></div>
        </div>
        <div class="middle-area">
           <select id="beforeTableNo" name="beforeTableNo" class="middle-area-select before-list"></select>
           <select id="afterTableNo" name="afterTableNo" class="middle-area-select after-list"></select>
        </div>
        <div class="bottom-area">
            <button type="button" class="bottom-button" onclick="tableMove();" th:text="#{button.complete}"></button>
            <button type="button" class="bottom-button" onclick="reload();" th:text="#{button.cancel}"></button>
        </div>
    </div>

    <div id="table-combine-modal" class="modal">
        <div class="top-area">
            <div class="table-modal-text" th:text="#{label.first.table}"></div>
            <div class="table-modal-text" th:text="#{label.second.table}"></div>
        </div>
        <div class="middle-area">
            <select id="firstTableNo" name="firstTableNo" class="middle-area-select first-list"></select>
            <select id="secondTableNo" name="secondTableNo" class="middle-area-select second-list"></select>
        </div>
        <input type="hidden" class="field-error-text" name="field-error-1" th:value="#{message.no.combine.same.table}">
        <div class="field-error-1"></div>
        <div class="bottom-area">
            <button type="button" class="bottom-button" onclick="tableCombine();" th:text="#{button.complete}"></button>
            <button type="button" class="bottom-button" onclick="reload();" th:text="#{button.cancel}"></button>
        </div>
    </div>

    <div id="category-add-modal" class="category-modal">
        <div class="top-area">
            <label th:text="|#{label.category.name} : |"></label>
            <input type="text" name="category-name" class="top-area-input"/>
        </div>
        <div class="middle-area-1">
            <label th:text="|#{label.use.yn} : |"></label>
            <select name="category-use-yn" class="middle-area-1-select">
                <option value="1" th:text="#{label.Y}"></option>
                <option value="0" th:text="#{label.N}"></option>
            </select>
        </div>
        <div class="middle-area-2">
            <label th:text="|#{label.priority} : |"></label>
            <input type="number" min="1" name="category-priority" class="middle-area-2-input"/>
        </div>
        <input type="hidden" class="field-error-text" name="field-error-2" th:value="#{message.no.minus.priority}">
        <div class="field-error-2"></div>
        <div class="bottom-area">
            <button type="button" class="bottom-button-1" onclick="addCategory();" th:text="#{button.complete}"></button>
            <button type="button" class="bottom-button-2" onclick="reload();" th:text="#{button.cancel}"></button>
        </div>
    </div>

    <div id="category-modify-modal" class="category-modal">
        <input type="hidden" name="category-no-modify">
        <div class="top-area">
            <label th:text="|#{label.category.name} : |"></label>
            <input type="text" name="category-name-modify" class="top-area-input"/>
        </div>
        <div class="middle-area-1">
            <label th:text="|#{label.use.yn} : |"></label>
            <select name="category-use-yn-modify" class="middle-area-1-select">
                <option value="1" th:text="#{label.Y}"></option>
                <option value="0" th:text="#{label.N}"></option>
            </select>
        </div>
        <div class="middle-area-2">
            <label th:text="|#{label.priority} : |"></label>
            <input type="number" min="1" name="category-priority-modify" class="middle-area-2-input"/>
        </div>
        <input type="hidden" class="field-error-text" name="field-error-2-modify" th:value="#{message.no.minus.priority}">
        <div class="field-error-2-modify"></div>
        <div class="bottom-area">
            <button type="button" class="bottom-button-1" onclick="modifyCategory();" th:text="#{button.complete}"></button>
            <button type="button" class="bottom-button-2" onclick="reload();" th:text="#{button.cancel}"></button>
        </div>
    </div>

    <div id="exception-modal" class="modal">
        <p>수정 할 카테고리를 선택해주세요.</p>
    </div>

</body>
</html>
