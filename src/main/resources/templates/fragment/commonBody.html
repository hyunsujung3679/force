<!DOCTYPE html>
<html th:fragment="commonLayout(links,script,content)" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Force</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/fragment/commonBody.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"/>
    <th:block th:replace="${links}"/>
    <th:block th:replace="${script}"/>
</head>
<body>

    <div class="header">
        <div class="header-title">
            <p class="main-title" th:text="#{title.force}"></p>
        </div>
        <div class="header-content">
            <p class="content" th:text="|#{header.storeName} : ${header.storeName}|"></p>
            <p class="content" th:text="|#{header.businessDate} : ${#temporals.format(header.businessDate, 'YYYY-MM-dd (E)')}|"></p>
            <p class="content" th:text="|#{header.salesMan} : ${header.salesMan}|"></p>
            <p class="content" th:text="|#{header.currentDate} : ${#temporals.format(header.currentDate, 'YYYY-MM-dd HH:mm')}|"></p>
        </div>
        <form th:action method="post">
            <button type="submit" class="button-1" th:text="#{button.close}"></button>
        </form>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="button-2" th:text="#{button.logout}"></button>
        </form>
    </div>


    <div class="main">
        <div class="side-bar">
            <div class="side-bar-button-wrap">
                <button class="side-bar-button" th:text="#{button.table}"></button>
                <button class="side-bar-button" th:text="#{button.category}"></button>
                <button class="side-bar-button" th:text="#{button.menu}"></button>
                <button class="side-bar-button" th:text="#{button.ingredient}"></button>
                <button class="side-bar-button" th:text="#{button.sales}"></button>
                <button class="side-bar-button" th:text="#{button.stock}"></button>
                <button class="side-bar-button" th:text="#{button.inquiry}"></button>
            </div>
        </div>
        <div th:replace="${content}"></div>
    </div>

    <div id="table-move-modal" class="modal">
        <div class="top-area">
            <div class="before-text">이동 전 테이블</div>
            <div class="before-text">이동 후 테이블</div>
        </div>
        <div class="middle-area">
           <select id="beforeTableNo" name="beforeTableNo" class="middle-area-select before-list"></select>
           <select id="afterTableNo" name="afterTableNo" class="middle-area-select after-list"></select>
        </div>
        <div class="bottom-area">
            <button type="button" class="bottom-button" onclick="tableMove();">완료</button>
            <button type="button" class="bottom-button" onclick="reload();">취소</button>
        </div>
    </div>

    <div id="table-combine-modal" class="modal">
        <div class="top-area">
            <div class="before-text">첫번째 테이블</div>
            <div class="before-text">두번째 테이블</div>
        </div>
        <div class="middle-area">
            <select id="firstTableNo" name="firstTableNo" class="middle-area-select first-list"></select>
            <select id="secondTableNo" name="secondTableNo" class="middle-area-select second-list"></select>
        </div>
        <div class="bottom-area">
            <button type="button" class="bottom-button" onclick="tableCombine();">완료</button>
            <button type="button" class="bottom-button" onclick="reload();">취소</button>
        </div>
    </div>

</body>
</html>
