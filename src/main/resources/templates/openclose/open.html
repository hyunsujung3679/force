<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragment/header :: common_header(~{::title}, ~{::link}, ~{::script})">
    <title>Force</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/openclose/open.css}">
    <script th:src="@{/js/openclose/open.js}"></script>
</head>
<body>

    <form th:action th:object="${openClose}" method="post">
        <div class="whole-backGround">
            <div class="gap"></div>
                <div class="box">
                    <div class="title-box">
                        <div class="title" th:text="#{title.open}"></div>
                    </div>
                    <p class="sub-title" th:text="#{title.close.status}"></p>
                    <ul class="sub-content">
                        <li>
                            <label for="closeDate" th:text="#{label.close.date}"></label>
                            <input type="text" id="closeDate" name="closeDate" th:value="${#temporals.format(openClose.closeDate, 'YYYY-MM-dd (E)')}" class="input-box" disabled>
                        </li>
                        <li>
                            <label for="closeTime" th:text="#{label.close_time}"></label>
                            <input type="text" id="closeTime" name="closeTime" th:value="${#temporals.format(openClose.closeTime, 'YYYY-MM-dd HH:mm')}" class="input-box" disabled>
                        </li>
                        <li>
                            <label for="closer" th:text="#{label.closer}"></label>
                            <input type="text" th:field="*{closer}" class="input-box-2" disabled>
                        </li>
                    </ul>
                    <p class="sub-title" th:text="#{title.open}"></p>
                    <ul class="sub-content">
                        <li>
                            <label for="currentDate" th:text="#{label.system.date}"></label>
                            <input type="text" class="input-box-2" id="currentDate" name="currentDate" th:value="${#temporals.format(openClose.currentDate, 'YYYY-MM-dd (E)')}" disabled>
                        </li>
                        <li>
                            <label for="currentTime" th:text="#{label.open.date}"></label>
                            <input type="text" class="input-box-3" id="currentTime" name="currentTime" th:value="${#temporals.format(openClose.currentTime, 'YYYY-MM-dd HH:mm')}" disabled>
                            <input type="text" class="input-box-4" id="procedure" name="procedure" th:value="|${openClose.procedure}ì°¨|" disabled>
                        </li>
                        <li>
                            <label for="openMoney" th:text="#{label.open.money}"></label>
                            <input type="text" th:field="*{openMoney}" class="input-box-2">
                        </li>
                        <li>
                            <label for="opener" th:text="#{label.opener}"></label>
                            <input type="text" th:field="*{opener}" class="input-box-2" disabled>
                        </li>
                    </ul>
                    <div class="button-wrap">
                        <button type="submit" class="submit-button" th:text="#{button.open}"></button>
                        <button type="button" class="button-button" th:text="#{button.cancel}" th:href="@{/logout}"></button>
                    </div>
                </div>
            <div class="gap"></div>
        </div>
    </form>

</body>
</html>
