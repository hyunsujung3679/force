<!DOCTYPE html>
<html th:replace="fragment/commonBody :: commonLayout(~{::link}, ~{::script}, ~{::section})"
xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/table/tableS001.css}">
</head>
<script></script>
<body>

    <section class="section">
        <div class="line">
            <div class="first-line" th:if="${tableStat.index} < 3" th:each="table, tableStat : ${tableList}" th:onclick="|location.href='@{order/{param}(param=${table.tableNo})}'|">
                <div class="table-number" th:text="${table.tableName}"></div>
                    <div class="table-content" th:each="order : ${orderList}">
                        <div class="table-menu" th:if="${table.tableNo == order.tableNo}" th:text="${order.menuName}"></div>
                        <div class="table-quantity" th:if="${table.tableNo == order.tableNo}" th:text="${order.quantity}"></div>
                    </div>
                <div class="table-price" th:if="${tableTotalPrice.tableTotalPrice != 0 and tableTotalPrice.tableNo == table.tableNo}" th:each="tableTotalPrice, tableTotalPriceStat : ${tableTotalPriceList}" th:text="${tableTotalPrice.tableTotalPrice}"></div>
            </div>
            <button class="line-button" th:text="#{button.move}"></button>
            <button class="line-button" th:text="#{button.join}"></button>
            <button class="line-button" th:text="#{button.division}"></button>
        </div>
        <div class="line">
            <div class="second-line" th:if="${tableStat.index} >= 3 and ${tableStat.index} < 6" th:each="table, tableStat : ${tableList}" th:onclick="|location.href='@{order/{param}(param=${table.tableNo})}'|">
                <div class="table-number" th:text="${table.tableName}"></div>
                <div class="table-content" th:each="order : ${orderList}">
                    <div class="table-menu" th:if="${table.tableNo == order.tableNo}" th:text="${order.menuName}"></div>
                    <div class="table-quantity" th:if="${table.tableNo == order.tableNo}" th:text="${order.quantity}"></div>
                </div>
                <div class="table-price" th:if="${tableTotalPrice.tableTotalPrice != 0 and tableTotalPrice.tableNo == table.tableNo}" th:each="tableTotalPrice, tableTotalPriceStat : ${tableTotalPriceList}" th:text="${tableTotalPrice.tableTotalPrice}"></div>
            </div>
        </div>
        <div class="line">
            <div class="third-line" th:if="${tableStat.index} >= 6 and ${tableStat.index} < 9" th:each="table, tableStat : ${tableList}" th:onclick="|location.href='@{order/{param}(param=${table.tableNo})}'|">
                <div class="table-number" th:text="${table.tableName}"></div>
                <div class="table-content" th:each="order : ${orderList}">
                    <div class="table-menu" th:if="${table.tableNo == order.tableNo}" th:text="${order.menuName}"></div>
                    <div class="table-quantity" th:if="${table.tableNo == order.tableNo}" th:text="${order.quantity}"></div>
                </div>
                <div class="table-price" th:if="${tableTotalPrice.tableTotalPrice != 0 and tableTotalPrice.tableNo == table.tableNo}" th:each="tableTotalPrice, tableTotalPriceStat : ${tableTotalPriceList}" th:text="${tableTotalPrice.tableTotalPrice}"></div>
            </div>
        </div>
    </section>

</body>
</html>
